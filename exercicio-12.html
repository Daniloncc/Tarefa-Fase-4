<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Tela 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="./exercicio.css" rel="stylesheet">
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-1"><button class="btn btn-outline-secondary"><i class="bi bi-list"></i></button></div>
            <div class="col-11">
                <h3>Serviços Contratados</h3>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-5">Item</div>
                <div class="col-6">Valor</div>
                <div class="col-1">INFO</div>
            </div>
        </div>
        <div class="container">
            <div class="row align-items-center row-item">
                <div class="col-5">Mercado</div>
                <div class="col-6">R$200,00</div>
                <div class="col-1"><button type="button" class="btn btn-light btn-circle"><i
                            class="bi bi-cart"></i></button>
                </div>
            </div>
            <div class="row align-items-center row-item">
                <div class="col-5">Cinema</div>
                <div class="col-6">R$50,00</div>
                <div class="col-1"><button type="button" class="btn btn-light btn-circle"><i
                            class="bi bi-shop"></i></button>
                </div>
            </div>
            <div class="row align-items-center row-item">
                <div class="col-5">Metro</div>
                <div class="col-6">R$100,00</div>
                <div class="col-1"><button type="button" class="btn btn-light btn-circle"><i
                            class="bi bi-train-front"></i></button>
                </div>
            </div>
        </div>
        </div>
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-1"><button type="button" class="btn btn-outline-secondary btn-circle"><i
                            class="bi bi-plus"></i></button></div>
            </div>
        </div>
        </div>
        <div class="circulo-wrap">
            <div class="circulo">40% a menos que o mês anterior</div>
        </div>
    </main>
    <footer class="container">
        <ul class="meses">
            <li class="mes mes-1">Setembro</li>
            <li class="mes mes-2">Outubro</li>
            <li class="mes mes-3">Novembro</li>
        </ul>
        <div class="seta-nav">
            <button type="button" class="btn btn-secondary"><i class="bi bi-arrow-right"></i></button>
        </div>
    </footer>
</body>

</html>
