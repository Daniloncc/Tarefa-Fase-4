<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Tela 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="./exercicio.css" rel="stylesheet">
</head>

<body>
    <header class="container">
        <div class="row">
            <button class="btn"><i class="bi bi-list"></i></button>
            <h3>Serviços Contratados</h3>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">Item</div>
                <div class="col-4">Valor</div>
                <div class="col-4">INFO</div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4">Mercado</div>
                <div class="col-4">R$200,00</div>
                <div class="col-4"><button type="button" class="btn btn-light"><i class="bi bi-cart"></i></button></div>
            </div>
            <div class="row">
                <div class="col-4">Cinema</div>
                <div class="col-4">R$50,00</div>
                <div class="col-4"><button type="button" class="btn btn-light"><i class="bi bi-shop"></i></button></div>
            </div>
            <div class="row">
                <div class="col-4">Metro</div>
                <div class="col-4">R$100,00</div>
                <div class="col-4"><button type="button" class="btn btn-light"><i
                            class="bi bi-train-front"></i></button></div>
            </div>
        </div>
        </div>
        <div class="container">
            <button type="button"><i class="bi bi-plus"></i></button>
        </div>
        </div>
        <div class="circulo">40% a menos que o mês anterior</div>
    </main>
    <footer>
        <nav>
            <button type="button"><i class="bi bi-arrow-right"></i></button>
        </nav>
    </footer>
</body>

</html>
